---
- hosts: all_servers
  become: true
  become_user: postgres

  tasks:

  - name: fetch all public ssh keys
    shell: cat /var/lib/postgresql/.ssh/id_rsa_pgpool.pub
    register: ssh_keys
    tags:
      - ssh

  - name: check keys
    debug: msg="{{ ssh_keys.stdout }}"
    tags:
      - ssh

  - name: deploy keys on all servers
    authorized_key: user=postgres key="{{ item[0] }}"
    delegate_to: "{{ item[1] }}"
    with_nested:
      - "{{ ssh_keys.stdout }}"
      - "{{groups['all_servers']}}"
    tags:
      - ssh
